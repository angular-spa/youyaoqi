<div class="color_box">
	
	<!--彩漫头部-->
	<div class="wrap_header">
		<div class="color_top_bar">
			<a ui-sref="home" class="return_home"></a>
			<div class="color_title">彩漫</div>
			<div class="color_header_img"></div>
		</div>
	</div>
	
	<!--彩漫下拉部分-->
	<div class="color_inner">
		<div>
			<div class="color_scroll_view">
			
			<!--彩漫大图-->
				<div class="show_image">
					<a ui-sref="comicDetail" ng-click="goDetail(showId)">
						<img src="{{showImage.img}}" alt="" />
						<div class="show_msg">{{showWord}}</div>
					</a>
				</div>
				<!--彩漫列表-->
				<ul class="color_list" ng-repeat="obj in colorArr">
					<li ng-repeat='obj01 in obj'>
						<a ui-sref="comicDetail" ng-click="goDetail(obj01.comicId)">
							<div class="color_detail_box" ng-class="{'typeOne':(obj01.accredit==0&&obj01.seriesStatus==0)||(obj01.accredit==1&&obj01.seriesStatus==0),'typeTwo':obj01.accredit==2,'typeThree':obj01.accredit==3,'typeFour':(obj01.seriesStatus==1)}">
								<div class="detail_img" style="background-image: url({{obj01.cover}});"></div>
								<div class="detail_msg">
									<span class="book_name">{{obj01.name}}</span>
									<span class="book_author">{{obj01.authorName}}</span>
									<span class="book-praise" >{{(obj01.comicExtra.clickTotal/10000).toFixed(1)}}万</span>
									<span class="book-flag">{{groupArr[obj01.groupIds-1]}}/{{tag(obj01.themeIds)}}</span>
									<span class="book-updateTime">{{updateTime(obj01.lastUpdateTime)}}</span>
								</div>
							</div>
						</a>
					</li>
				</ul>
				<!--下拉滑块-->
				<div class="updatePage"></div>
			</div>
		</div>
	</div>
</div>
